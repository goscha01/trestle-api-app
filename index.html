<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TracePointLogo</title>
    <link rel="icon" href="/icon.png?v=1" type="image/png">
    <link rel="shortcut icon" href="/icon.png?v=1" type="image/png">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 40px;
            gap: 8px;
        }

        .brand-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Make the logo ~4x bigger (relative to previous 48px) and responsive */
        .brand-center img.full {
            height: 192px;
            width: auto;
            display: block;
        }

        @media (max-width: 640px) {
            .brand-center img.full {
                height: 110px; /* scale down on small screens */
            }
        }

        .card {
            background: #31459C; /* card background */
            color: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gray-100);
        }

        .card-header h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card-header .icon {
            font-size: 1.5rem;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .alert-info {
            background: #2D9BD8; /* info field */
            border: 2px solid #237fa3;
            color: white;
        }

        .alert-success {
            background: #d1fae5;
            border: 2px solid #34d399;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border: 2px solid #f87171;
            color: #991b1b;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .input-with-addon {
            display: flex;
            align-items: center;
        }

        .input-addon {
            padding: 12px 16px;
            background: var(--gray-100);
            border: 2px solid var(--gray-200);
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: var(--gray-600);
            font-weight: 600;
        }

        .input-with-addon input {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #F9CA0B; /* Get Information button color */
            color: #111827; /* dark text for contrast on yellow */
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
        }

        .btn-secondary {
            background: #D81E8B; /* Clear button color */
            color: white;
        }

        .btn-secondary:hover {
            background: #b71a73;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results {
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .results.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .results-header h2 {
            color: var(--gray-800);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-success {
            background: var(--success);
            color: white;
        }

        .status-error {
            background: var(--error);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .data-section {
            background: var(--gray-50);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .data-section h3 {
            color: var(--gray-700);
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            color: var(--gray-600);
            font-weight: 500;
            flex-shrink: 0;
            min-width: 150px;
        }

        .data-value {
            color: var(--gray-900);
            font-weight: 600;
            text-align: right;
            word-break: break-word;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 2px;
        }

        .tag-success {
            background: var(--success);
        }

        .tag-warning {
            background: var(--warning);
        }

        .tag-error {
            background: var(--error);
        }

        .tag-info {
            background: var(--info);
        }

        .owner-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .owner-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--gray-100);
        }

        .owner-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gray-800);
        }

        .owner-badge {
            display: flex;
            gap: 8px;
        }

        .address-item {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .address-line {
            color: var(--gray-700);
            margin-bottom: 4px;
        }

        .address-meta {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .phone-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .email-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .email-item {
            color: var(--info);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .collapsible {
            background: var(--gray-800);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--gray-900);
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }

        .collapsible-header:hover {
            background: var(--gray-800);
        }

        .collapsible-header h3 {
            color: white;
            font-size: 1rem;
            margin: 0;
        }

        .collapsible-arrow {
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .collapsible.expanded .collapsible-arrow {
            transform: rotate(180deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .collapsible.expanded .collapsible-content {
            max-height: 2000px;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Tab Styles */
        .tab-container {
            margin-top: 24px;
        }

        .tab-nav {
            display: flex;
            gap: 8px;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 24px;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--gray-600);
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button:hover {
            color: var(--primary);
            background: var(--gray-50);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-button .tab-icon {
            font-size: 1.1rem;
        }

        .tab-button .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .tab-button .status-dot.loading {
            background: var(--warning);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .tab-button .status-dot.success {
            background: var(--success);
        }

        .tab-button .status-dot.error {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tab-pane {
            display: none;
            animation: fadeInTab 0.3s ease-out;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeInTab {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .card {
                padding: 24px;
            }

            .data-row {
                flex-direction: column;
                gap: 4px;
            }

            .data-value {
                text-align: left;
            }

            .tab-nav {
                gap: 4px;
            }

            .tab-button {
                padding: 10px 16px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-center">
                <img class="full" src="/logo.png" alt="TracePoint logo">
            </div>
            
        </div>

        <!-- Unified Search Card -->
        <div class="card">
            <div class="card-header">
                <span class="icon">🔍</span>
                <h2>Unified Person & Phone Lookup</h2>
            </div>

            <div class="alert alert-info">
                <span>ℹ️</span>
                <div>
                    <strong>Welcome!</strong>
                    Enter search criteria below. Results from all applicable services will be shown in separate tabs.
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-with-addon">
                    <span class="input-addon">+1</span>
                    <input
                        type="tel"
                        id="phoneNumber"
                        placeholder="(813) 921-2100 or 8139212100"
                        autocomplete="tel"
                    />
                </div>
                <small>Enter a US phone number (e.g. 8139212100)</small>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" placeholder="john.doe@example.com" />
            </div>

            <!-- Name Fields -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="John" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe" />
                </div>
            </div>

            <!-- Location Fields -->
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 16px;">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="San Francisco" />
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" placeholder="94102" />
                </div>
            </div>

            <!-- Company & Full Location -->
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" placeholder="Google" />
            </div>

            <div class="form-group">
                <label for="location">Full Location (for PDL)</label>
                <input type="text" id="location" placeholder="San Francisco, CA" />
            </div>

            <!-- Profile URL -->
            <div class="form-group">
                <label for="profileUrl">LinkedIn/Social Profile URL</label>
                <input type="url" id="profileUrl" placeholder="https://www.linkedin.com/in/johndoe" />
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="runUnifiedSearch()" id="searchButton">
                    <span>🚀</span>
                    <span>Search All Services</span>
                </button>
                <button class="btn btn-secondary" onclick="clearUnifiedForm()">
                    <span>🔄</span>
                    <span>Clear</span>
                </button>
            </div>
        </div>

        <!-- Unified Results Card with Tabs -->
        <div class="card results" id="unifiedResults">
            <div class="results-header">
                <h2>Search Results</h2>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-container">
                <div class="tab-nav" id="tabNav">
                    <!-- Tabs will be dynamically added here -->
                </div>

                <div class="tab-content" id="tabContent">
                    <!-- Tab content will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== UNIFIED SEARCH SYSTEM ==========

        let activeTabs = [];
        let tabResults = {};

        function runUnifiedSearch() {
            const phone = cleanPhoneNumber(document.getElementById('phoneNumber').value);
            const email = document.getElementById('emailAddress').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const city = document.getElementById('city').value.trim();
            const postalCode = document.getElementById('postalCode').value.trim();
            const company = document.getElementById('company').value.trim();
            const location = document.getElementById('location').value.trim();
            const profileUrl = document.getElementById('profileUrl').value.trim();

            // Validate at least one field
            if (!phone && !email && !firstName && !lastName && !company && !profileUrl) {
                alert('Please enter at least one search parameter');
                return;
            }

            // Reset tabs and results
            activeTabs = [];
            tabResults = {};

            // Show results panel
            document.getElementById('unifiedResults').classList.add('active');

            // Initialize tabs based on available data
            if (phone && phone.length >= 10) {
                createTab('trestle-phone-intel', '📱 Trestle Phone Intel', 'loading');
                createTab('trestle-reverse', '👤 Trestle Reverse Phone', 'loading');
                createTab('twilio-lookup', '📡 Twilio Lookup', 'loading');
                createTab('twilio-caller-name', '🗣️ Twilio Caller Name', 'loading');
                createTab('twilio-sms-pumping', '⚠️ Twilio SMS Pumping', 'loading');

                if (firstName || lastName || city || postalCode) {
                    createTab('twilio-identity', '🛡️ Twilio Identity Match', 'loading');
                }
            }

            if (phone || email || firstName || lastName || company || profileUrl || location) {
                createTab('peopledatalabs', '👥 PeopleDataLabs', 'loading');
                createTab('peopledatalabs-search', '🔎 PDL Search', 'loading');
                createTab('peopledatalabs-identify', '🆔 PDL Identify', 'loading');
            }

            // Enformion tabs - need at least 2 criteria for person search
            const hasEnformionName = firstName || lastName;
            const hasEnformionContact = phone || email;
            const hasEnformionAddress = city || postalCode;
            const enformionCriteriaCount = [hasEnformionName, hasEnformionContact, hasEnformionAddress].filter(Boolean).length;

            if (enformionCriteriaCount >= 2) {
                createTab('enformion-person-search', '🔍 Enformion Search', 'loading');
            }

            if (phone) {
                createTab('enformion-reverse-phone', '📱 Enformion Reverse', 'loading');
            }

            // Activate first tab
            if (activeTabs.length > 0) {
                switchTab(activeTabs[0]);
            }

            // Run all API calls in parallel
            const promises = [];

            if (phone && phone.length >= 10) {
                // Trestle Phone Intel
                promises.push(
                    fetch(`/api/trestle?endpoint=phone_intel&phone=${phone}`)
                        .then(res => res.json())
                        .then(data => updateTabContent('trestle-phone-intel', renderTrestlePhoneIntel(data), 'success'))
                        .catch(err => updateTabContent('trestle-phone-intel', renderError(err.message), 'error'))
                );

                // Trestle Reverse Phone
                promises.push(
                    fetch(`/api/trestle?endpoint=reverse_phone&phone=${phone}`)
                        .then(res => res.json())
                        .then(data => {
                            tabResults['trestle-reverse'] = data; // Store raw data
                            updateTabContent('trestle-reverse', renderTrestleReverse(data), 'success');
                        })
                        .catch(err => updateTabContent('trestle-reverse', renderError(err.message), 'error'))
                );

                // Twilio Lookup
                promises.push(
                    fetch(`/api/twilio?phone=${phone}`)
                        .then(res => res.json())
                        .then(data => updateTabContent('twilio-lookup', renderTwilioLookup(data), 'success'))
                        .catch(err => updateTabContent('twilio-lookup', renderError(err.message), 'error'))
                );

                // Twilio Caller Name
                promises.push(
                    fetch('/api/twilio', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone, action: 'caller_name' })
                    })
                        .then(res => res.json())
                        .then(data => updateTabContent('twilio-caller-name', renderTwilioCallerName(data), 'success'))
                        .catch(err => updateTabContent('twilio-caller-name', renderError(err.message), 'error'))
                );

                // Twilio SMS Pumping
                promises.push(
                    fetch('/api/twilio', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone, action: 'sms_pumping' })
                    })
                        .then(res => res.json())
                        .then(data => updateTabContent('twilio-sms-pumping', renderTwilioSmsPumping(data), 'success'))
                        .catch(err => updateTabContent('twilio-sms-pumping', renderError(err.message), 'error'))
                );

                // Twilio Identity Match (if name/location provided)
                if (firstName || lastName || city || postalCode) {
                    const payload = { phone };
                    if (firstName) payload.given_name = firstName;
                    if (lastName) payload.family_name = lastName;
                    if (city) payload.city = city;
                    if (postalCode) payload.postal_code = postalCode;

                    promises.push(
                        fetch('/api/twilio', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        })
                            .then(res => res.json())
                            .then(data => updateTabContent('twilio-identity', renderTwilioIdentity(data), 'success'))
                            .catch(err => updateTabContent('twilio-identity', renderError(err.message), 'error'))
                    );
                }
            }

                // PeopleDataLabs (Enrich, Search, Identify)
            if (phone || email || firstName || lastName || company || profileUrl || location) {
                const params = new URLSearchParams();
                if (phone) params.append('phone', phone);
                if (email) params.append('email', email);
                if (firstName) params.append('first_name', firstName);
                if (lastName) params.append('last_name', lastName);
                if (company) params.append('company', company);
                if (location) params.append('location', location);
                if (profileUrl) params.append('profile', profileUrl);

                // Enrich (existing)
                promises.push(

        function showRefineSearchButton(originalPhone, originalEmail, originalFirstName, originalLastName, originalCity, originalPostalCode) {
            console.log('showRefineSearchButton called', { originalPhone, originalEmail });

            // Helper function to normalize phone numbers to 10 digits only
            function normalizePhone(phone) {
                if (!phone) return null;
                const cleaned = String(phone).replace(/\D/g, '');
                // Remove leading 1 if present (country code)
                if (cleaned.length === 11 && cleaned.startsWith('1')) {
                    return cleaned.substring(1);
                }
                return cleaned.length === 10 ? cleaned : null;
            }

            // Helper function to normalize names (title case)
            function normalizeName(name) {
                if (!name) return null;
                return String(name).trim().toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
            }

            // Collect all data from completed searches with normalization
            const enrichedData = {
                phones: new Set(),
                emails: new Set(),
                names: { first: new Set(), last: new Set() },
                addresses: { cities: new Set(), states: new Set(), zips: new Set(), streets: new Set() }
            };

            // Add original data with normalization
            const normalizedOrigPhone = normalizePhone(originalPhone);
            if (normalizedOrigPhone) enrichedData.phones.add(normalizedOrigPhone);
            if (originalEmail) enrichedData.emails.add(originalEmail.toLowerCase());
            if (originalFirstName) enrichedData.names.first.add(normalizeName(originalFirstName));
            if (originalLastName) enrichedData.names.last.add(normalizeName(originalLastName));
            if (originalCity) enrichedData.addresses.cities.add(normalizeName(originalCity));
            if (originalPostalCode) enrichedData.addresses.zips.add(originalPostalCode);

            // Extract from Trestle reverse phone results
            const trestleReverse = tabResults['trestle-reverse'];
            if (trestleReverse && trestleReverse.owners) {
                trestleReverse.owners.forEach(owner => {
                    if (owner.name) {
                        const nameParts = owner.name.trim().split(/\s+/);
                        if (nameParts.length >= 2) {
                            enrichedData.names.first.add(normalizeName(nameParts[0]));
                            enrichedData.names.last.add(normalizeName(nameParts[nameParts.length - 1]));
                        }
                    }
                    if (owner.city) enrichedData.addresses.cities.add(normalizeName(owner.city));
                    if (owner.state) enrichedData.addresses.states.add(owner.state.toUpperCase());
                    if (owner.zip) enrichedData.addresses.zips.add(owner.zip);
                });
            }

            // Extract from PeopleDataLabs results
            const pdlData = tabResults['peopledatalabs'];
            if (pdlData && pdlData.data) {
                const results = Array.isArray(pdlData.data) ? pdlData.data : [pdlData.data];
                results.forEach(person => {
                    if (person.first_name) enrichedData.names.first.add(normalizeName(person.first_name));
                    if (person.last_name) enrichedData.names.last.add(normalizeName(person.last_name));
                    if (person.phone_numbers) {
                        person.phone_numbers.forEach(p => {
                            const normalized = normalizePhone(p);
                            if (normalized) enrichedData.phones.add(normalized);
                        });
                    }
                    if (person.emails) {
                        person.emails.forEach(e => {
                            if (e.address) enrichedData.emails.add(e.address.toLowerCase());
                        });
                    }
                    if (person.location_locality) enrichedData.addresses.cities.add(normalizeName(person.location_locality));
                    if (person.location_region) enrichedData.addresses.states.add(person.location_region.toUpperCase());
                    if (person.location_postal_code) enrichedData.addresses.zips.add(person.location_postal_code);
                });
            }

            // Extract from Enformion reverse phone results
            const enformionReverse = tabResults['enformion-reverse-phone'];
            if (enformionReverse && enformionReverse.Persons) {
                enformionReverse.Persons.forEach(person => {
                    const name = person.name || {};
                    if (name.firstName) enrichedData.names.first.add(normalizeName(name.firstName));
                    if (name.lastName) enrichedData.names.last.add(normalizeName(name.lastName));

                    (person.phoneNumbers || []).forEach(p => {
                        const phone = p.phoneNumber || p;
                        const normalized = normalizePhone(phone);
                        if (normalized) enrichedData.phones.add(normalized);
                    });

                    (person.emailAddresses || []).forEach(e => {
                        const email = e.emailAddress || e;
                        if (email) enrichedData.emails.add(email.toLowerCase());
                    });

                    (person.addresses || []).forEach(addr => {

                        if (addr.state) enrichedData.addresses.states.add(addr.state.toUpperCase());
                        if (addr.zip) enrichedData.addresses.zips.add(addr.zip);
                        if (addr.streetAddress) enrichedData.addresses.streets.add(addr.streetAddress);
                    });
                });

            // Count total criteria found
            const phonesArray = Array.from(enrichedData.phones);
            const emailsArray = Array.from(enrichedData.emails);
            const firstNamesArray = Array.from(enrichedData.names.first);

                                </div>
                            </div>
                        ` : ''}

                        ${statesArray.length > 0 ? `

                                <div style="font-weight: 600; margin-bottom: 10px; font-size: 1.1rem;">🗺️ States (${statesArray.length})</div>
                                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                    ${statesArray.map(s => `<span style="background: rgba(255,255,255,0.25); padding: 6px 12px; border-radius: 6px; font-size: 0.9rem;">${s}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${zipsArray.length > 0 ? `

                                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                    ${zipsArray.map(z => `<span style="background: rgba(255,255,255,0.25); padding: 6px 12px; border-radius: 6px; font-size: 0.9rem;">${z}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}

                    <button

        function runRefinedSearch() {
            const data = window.refinedSearchData;
            if (!data) {
                alert('No enriched data available');
                return;
            }

            // Remove the summary panel
            const summaryDiv = document.getElementById('refine-search-summary');
            if (summaryDiv) summaryDiv.remove();

            // Convert sets to arrays
            const phonesArray = Array.from(data.phones);
            const emailsArray = Array.from(data.emails);
            const firstNamesArray = Array.from(data.names.first);
            const lastNamesArray = Array.from(data.names.last);
            const citiesArray = Array.from(data.addresses.cities);
            const statesArray = Array.from(data.addresses.states);
            const zipsArray = Array.from(data.addresses.zips);
            const streetsArray = Array.from(data.addresses.streets);

            console.log('Running refined search with:', {
                phones: phonesArray.length,
                emails: emailsArray.length,
                firstNames: firstNamesArray.length,
                lastNames: lastNamesArray.length
            });

            const firstName = firstNamesArray[0];
            const lastName = lastNamesArray[0];
            const originalPhone = phonesArray[0];

            // Run Caller ID for additional phone numbers (skip first one if it was already searched)
            phonesArray.slice(1, 3).forEach((phone, index) => {
                const tabId = `trestle-caller-refined-${index + 1}`;
                createTab(tabId, `📞 Caller ID ${index + 1} (Refined)`, 'loading');

                fetch(`/api/trestle?endpoint=phone_intel&phone=${phone}`)
                    .then(async res => {
                        const data = await res.json();
                        if (res.ok && data) {
                            updateTabContent(tabId, renderTrestlePhoneIntel(data), 'success');
                            tabResults[tabId] = data;
                        } else {
                            updateTabContent(tabId, renderError('No caller ID data found'), 'warning');
                        }
                    })
                    .catch(err => {

                        updateTabContent(tabId, renderError(err.message), 'error');

            // Run Email ID for emails (need email + name)

                    // Changed from contact-enrichment to person-search (contact-enrichment returns HTML errors)
                    const url = `/api/enformion?endpoint=person-search&${params.toString()}`;
                    console.log(`📧 EMAIL ID ${index + 1} (Refined) - Making request:`, {

            // Run Address/Location searches - need at least 2 criteria
            citiesArray.slice(0, 2).forEach((city, index) => {
                const state = statesArray[index];
                const zip = zipsArray[index];

                // Count criteria for this address
                let criteriaCount = 0;
                if (firstName) criteriaCount++;
                if (lastName) criteriaCount++;
                if (city) criteriaCount++;
                if (state) criteriaCount++;
                if (zip) criteriaCount++;

                // Only search if we have 2+ criteria
                if (criteriaCount >= 2) {
                    const tabId = `enformion-address-refined-${index + 1}`;
                    createTab(tabId, `🏠 Address ${index + 1} (Refined)`, 'loading');

                    const params = new URLSearchParams();

                    if (lastName) params.append('lastName', lastName);
                    if (city) params.append('city', city);
                    if (state) params.append('state', state);
                    if (zip) params.append('postalCode', zip);

                    const url = `/api/enformion?endpoint=person-search&${params.toString()}`;
                    console.log(`🏠 ADDRESS ${index + 1} (Refined) - Making request:`, {
                        url,
                        params: Object.fromEntries(params),
                        criteriaCount

                    fetch(url)
                        .then(async res => {

                        })
                        .catch(err => {
                            console.error(`Address refined ${index + 1} error:`, err);
                            updateTabContent(tabId, renderError(err.message), 'error');
                        });
                }
            });

            // Run comprehensive Person Search if we have name + (contact OR address)
            // Name counts as ONE criterion, so we need phone/email OR city/state/zip
            if (firstName && lastName) {
                const hasContact = phonesArray.length > 0 || emailsArray.length > 0;
                const hasAddress = citiesArray.length > 0 || statesArray.length > 0 || zipsArray.length > 0;

                if (hasContact || hasAddress) {
                    const tabId = 'enformion-person-refined';
                    createTab(tabId, '👤 Person Search (Refined)', 'loading');

                    const params = new URLSearchParams();
                    params.append('firstName', firstName);
                    params.append('lastName', lastName);

                    // Add contact info (phone or email)
                    if (phonesArray.length > 0) params.append('phone', phonesArray[0]);
                    else if (emailsArray.length > 0) params.append('email', emailsArray[0]);

                    // Add address info if available
                    if (citiesArray.length > 0) params.append('city', citiesArray[0]);
                    if (statesArray.length > 0) params.append('state', statesArray[0]);
                    if (zipsArray.length > 0) params.append('postalCode', zipsArray[0]);

                    const url = `/api/enformion?endpoint=person-search&${params.toString()}`;
                    console.log('🔍 PERSON SEARCH (Refined) - Making request:', {
                        url,
                        params: Object.fromEntries(params),
                        phonesAvailable: phonesArray,
                        emailsAvailable: emailsArray
                    });

                    fetch(url)
                        .then(async res => {
                            const data = await res.json();
                            if (res.ok && data && data.status === 200 && data.data) {
                                updateTabContent(tabId, renderEnformionPersonSearch(data.data), 'success');
                                tabResults[tabId] = data.data;
                            } else if (data && data.status === 404) {
                                updateTabContent(tabId, '<div class="alert alert-info"><span>ℹ️</span><div>No person search results found.</div></div>', 'warning');
                            } else {

                            }
                        })
                        .catch(err => {
                            console.error('Person search refined error:', err);
                            updateTabContent(tabId, renderError(err.message), 'error');
                        });
                }
            }
        }

        function runEnrichedEnformionSearch(originalPhone, originalEmail, originalFirstName, originalLastName, originalCity, originalPostalCode) {

            // Keeping the function for backward compatibility but it does nothing now
            console.log('runEnrichedEnformionSearch called but disabled - use the Refine Search button instead');
            return;

            // OLD CODE BELOW - DISABLED

            const enrichedData = {

                emails: new Set(),

            // Add original data
            if (originalPhone) enrichedData.phones.add(originalPhone);
            if (originalEmail) enrichedData.emails.add(originalEmail);

            if (originalLastName) enrichedData.names.last.add(originalLastName);

            // Extract data from Trestle reverse phone results
            const trestleReverse = tabResults['trestle-reverse'];
            if (trestleReverse && trestleReverse.owners) {
                trestleReverse.owners.forEach(owner => {
                    if (owner.firstname) enrichedData.names.first.add(owner.firstname);
                    if (owner.lastname) enrichedData.names.last.add(owner.lastname);
                    if (owner.name) {
                        const parts = owner.name.split(' ');
                        if (parts.length >= 2) {
                            enrichedData.names.first.add(parts[0]);
                            enrichedData.names.last.add(parts[parts.length - 1]);
                        }
                    }
                    if (owner.city) enrichedData.addresses.cities.add(owner.city);
                    if (owner.state) enrichedData.addresses.states.add(owner.state);
                    if (owner.zip) enrichedData.addresses.zips.add(owner.zip);
                });
            }

            // Extract data from PeopleDataLabs results
            const pdlData = tabResults['peopledatalabs'];
            if (pdlData && pdlData.data) {
                const person = pdlData.data;

                // Names
                if (person.first_name) enrichedData.names.first.add(person.first_name);
                if (person.last_name) enrichedData.names.last.add(person.last_name);

                // Phones
                if (person.phone_numbers) {
                    person.phone_numbers.forEach(p => {
                        const phone = p.number || p;
                        if (phone) enrichedData.phones.add(phone);
                    });
                }

                // Emails
                if (person.emails) {
                    person.emails.forEach(e => {
                        const email = e.address || e;
                        if (email) enrichedData.emails.add(email);
                    });
                }

                // Addresses
                if (person.locations) {
                    person.locations.forEach(loc => {
                        if (loc.locality) enrichedData.addresses.cities.add(loc.locality);
                        if (loc.region) enrichedData.addresses.states.add(loc.region);
                        if (loc.postal_code) enrichedData.addresses.zips.add(loc.postal_code);

                }

            // Check if we now have enough criteria for Enformion (at least 2)

            const hasContact = enrichedData.phones.size > 0 || enrichedData.emails.size > 0;
            const hasAddress = enrichedData.addresses.cities.size > 0 || enrichedData.addresses.states.size > 0 || enrichedData.addresses.zips.size > 0;
            const criteriaCount = [hasName, hasContact, hasAddress].filter(Boolean).length;

            console.log('Enriched data for Enformion:', {

                emails: Array.from(enrichedData.emails),

                zips: Array.from(enrichedData.addresses.zips),

            // If we didn't have enough criteria before but do now, create tabs and run searches
            const originalCriteriaCount = [originalFirstName || originalLastName, originalPhone || originalEmail, originalCity || originalPostalCode].filter(Boolean).length;

            if (criteriaCount >= 2 && originalCriteriaCount < 2) {

                if (!activeTabs.includes('enformion-enrichment')) {
                    createTab('enformion-enrichment', '📇 Enformion Contact (Enriched)', 'loading');

                const enrichedParams = new URLSearchParams();

                // Use first available from each category
                if (enrichedData.phones.size > 0) enrichedParams.append('phone', Array.from(enrichedData.phones)[0]);
                if (enrichedData.emails.size > 0) enrichedParams.append('email', Array.from(enrichedData.emails)[0]);
                if (enrichedData.names.first.size > 0) enrichedParams.append('firstName', Array.from(enrichedData.names.first)[0]);
                if (enrichedData.names.last.size > 0) enrichedParams.append('lastName', Array.from(enrichedData.names.last)[0]);
                if (enrichedData.addresses.cities.size > 0) enrichedParams.append('city', Array.from(enrichedData.addresses.cities)[0]);
                if (enrichedData.addresses.states.size > 0) enrichedParams.append('state', Array.from(enrichedData.addresses.states)[0]);
                if (enrichedData.addresses.zips.size > 0) enrichedParams.append('zip', Array.from(enrichedData.addresses.zips)[0]);

                // Run enriched searches
                runEnrichedEnformionCalls(enrichedParams);

        function runEnrichedEnformionCalls(params) {
            // Contact Enrichment
            fetch(`/api/enformion?endpoint=contact-enrichment&${params.toString()}`)
                .then(async res => {
                    const data = await res.json().catch(() => null);
                    console.log('Enriched Enformion enrichment response:', data);
                    if (res.ok && data) {
                        if (data.status === 200 && data.data) {
                            updateTabContent('enformion-enrichment', renderEnformionEnrichment(data.data), 'success');
                        } else if (data.status === 404) {
                            const message = `
                                <div class="alert alert-info">
                                    <span>ℹ️</span>
                                    <div>
                                        <strong>No Contact Match Found</strong><br>
                                        Even with enriched data from other sources, Enformion couldn't find a matching person record.
                                    </div>
                                </div>
                            `;
                            updateTabContent('enformion-enrichment', message, 'warning');
                        } else if (data.error) {
                            const errorMsg = typeof data.error === 'string' ? data.error : (data.error.message || data.error);
                            const hint = data.hint ? `<br><small>${data.hint}</small>` : '';
                            updateTabContent('enformion-enrichment', renderError(errorMsg + hint), 'error');
                        }
                    }
                })
                .catch(err => {
                    console.error('Enriched Enformion enrichment error:', err);
                    updateTabContent('enformion-enrichment', renderError(err.message), 'error');
                });

            // Person Search
            fetch(`/api/enformion?endpoint=person-search&${params.toString()}`)
                .then(async res => {
                    const data = await res.json().catch(() => null);
                    console.log('Enriched Enformion search response:', data);
                    if (res.ok && data) {
                        if (data.status === 200 && data.data) {
                            updateTabContent('enformion-person-search', renderEnformionPersonSearch(data.data), 'success');
                        } else if (data.status === 404) {
                            const message = `
                                <div class="alert alert-info">
                                    <span>ℹ️</span>
                                    <div>
                                        <strong>No Search Results Found</strong><br>
                                        No persons found matching the enriched search criteria in Enformion database.
                                    </div>
                                </div>
                            `;
                            updateTabContent('enformion-person-search', message, 'warning');
                        } else if (data.error) {
                            const errorMsg = typeof data.error === 'string' ? data.error : (data.error.message || data.error);
                            const hint = data.hint ? `<br><small>${data.hint}</small>` : '';
                            updateTabContent('enformion-person-search', renderError(errorMsg + hint), 'error');
                        }
                    }
                })
                .catch(err => {
                    console.error('Enriched Enformion search error:', err);
                    updateTabContent('enformion-person-search', renderError(err.message), 'error');
                });
        }

        function runFollowUpSearches(enformionData, originalPhone) {
            console.log('Running follow-up searches from Enformion reverse phone data');

            const persons = enformionData.Persons || [];
            if (persons.length === 0) return;

            const person = persons[0];

            // Extract all phone numbers (excluding the original searched phone)
            const phones = person.phoneNumbers || [];
            const additionalPhones = phones
                .map(p => p.phoneNumber || p)
                .filter(p => {
                    const cleaned = String(p).replace(/\D/g, '');
                    const originalCleaned = String(originalPhone).replace(/\D/g, '');
                    return cleaned !== originalCleaned && cleaned.length === 10;
                })
                .slice(0, 2); // Limit to 2 additional phones to avoid too many requests

            // Extract emails
            const emails = (person.emailAddresses || [])
                .map(e => e.emailAddress || e)
                .filter(e => e && e.includes('@'))
                .slice(0, 2); // Limit to 2 emails

            // Extract addresses
            const addresses = (person.addresses || []).slice(0, 2); // Limit to 2 addresses

            // Extract name for person search
            const name = person.name || {};
            const firstName = name.firstName;
            const lastName = name.lastName;

            console.log('Follow-up data extracted:', { additionalPhones, emails, addresses, firstName, lastName });

            // Run Caller ID for each additional phone
            additionalPhones.forEach((phone, index) => {
                const tabId = `trestle-caller-${index + 1}`;
                const cleanedPhone = phone.replace(/\D/g, '');

                createTab(tabId, `📞 Caller ID ${index + 1} (Enriched)`, 'loading');

                fetch(`/api/trestle?endpoint=phone_intel&phone=${cleanedPhone}`)
                    .then(async res => {
                        const data = await res.json();
                        if (res.ok && data) {
                            updateTabContent(tabId, renderTrestlePhoneIntel(data), 'success');
                            tabResults[tabId] = data;
                        } else {
                            updateTabContent(tabId, renderError('No caller ID data found'), 'warning');
                        }
                    })
                    .catch(err => {
                        console.error(`Caller ID ${index + 1} error:`, err);
                        updateTabContent(tabId, renderError(err.message), 'error');
                    });
            });

            // Run Email ID for each email (using Enformion Contact Enrichment)
            emails.forEach((email, index) => {
                // Enformion requires at least 2 criteria - skip if we don't have name
                if (!firstName && !lastName) {
                    console.log(`Skipping email ${email} - need at least firstName or lastName`);
                    return;
                }

                const tabId = `enformion-email-${index + 1}`;

                createTab(tabId, `✉️ Email ID ${index + 1} (Enriched)`, 'loading');

                const params = new URLSearchParams();
                params.append('email', email);
                if (firstName) params.append('firstName', firstName);
                if (lastName) params.append('lastName', lastName);

                fetch(`/api/enformion?endpoint=contact-enrichment&${params.toString()}`)
                    .then(async res => {
                        const data = await res.json();
                        if (res.ok && data && data.status === 200 && data.data) {
                            updateTabContent(tabId, renderEnformionEnrichment(data.data), 'success');
                            tabResults[tabId] = data.data;
                        } else if (data && data.status === 404) {
                            updateTabContent(tabId, '<div class="alert alert-info"><span>ℹ️</span><div>No enrichment data found for this email.</div></div>', 'warning');
                        } else {
                            const errorMsg = data?.error?.message || data?.error || 'Unknown error';
                            updateTabContent(tabId, renderError(errorMsg), 'error');
                        }
                    })
                    .catch(err => {
                        console.error(`Email ID ${index + 1} error:`, err);
                        updateTabContent(tabId, renderError(err.message), 'error');
                    });
            });

            // Run Address ID for each address (using Enformion Person Search)
            addresses.forEach((address, index) => {
                const tabId = `enformion-address-${index + 1}`;
                const city = address.city;
                const state = address.state;
                const zip = address.zip;

                // Count how many criteria we have
                let criteriaCount = 0;
                if (firstName) criteriaCount++;
                if (lastName) criteriaCount++;
                if (city) criteriaCount++;
                if (state) criteriaCount++;
                if (zip) criteriaCount++;

                // Enformion requires at least 2 criteria
                if (criteriaCount < 2) {
                    console.log(`Skipping address ${index + 1} - only ${criteriaCount} criteria available`);
                    return;
                }

                createTab(tabId, `🏠 Address ID ${index + 1} (Enriched)`, 'loading');

                const params = new URLSearchParams();
                if (firstName) params.append('firstName', firstName);
                if (lastName) params.append('lastName', lastName);
                if (city) params.append('city', city);
                if (state) params.append('state', state);
                if (zip) params.append('postalCode', zip);

                fetch(`/api/enformion?endpoint=person-search&${params.toString()}`)
                    .then(async res => {
                        const data = await res.json();
                        if (res.ok && data && data.status === 200 && data.data) {
                            updateTabContent(tabId, renderEnformionPersonSearch(data.data), 'success');
                            tabResults[tabId] = data.data;
                        } else if (data && data.status === 404) {
                            updateTabContent(tabId, '<div class="alert alert-info"><span>ℹ️</span><div>No person found at this address.</div></div>', 'warning');
                        } else {
                            const errorMsg = data?.error?.message || data?.error || 'Unknown error';
                            updateTabContent(tabId, renderError(errorMsg), 'error');
                        }
                    })
                    .catch(err => {
                        console.error(`Address ID ${index + 1} error:`, err);
                        updateTabContent(tabId, renderError(err.message), 'error');
                    });
            });

            // Run Person Search with name and location if we have enough data
            if (firstName && lastName) {
                const tabId = 'enformion-person-enriched';
                const city = addresses[0]?.city;
                const state = addresses[0]?.state;

                createTab(tabId, '👤 Person Search (Enriched)', 'loading');

                const params = new URLSearchParams();
                params.append('firstName', firstName);
                params.append('lastName', lastName);
                if (city) params.append('city', city);
                if (state) params.append('state', state);

                fetch(`/api/enformion?endpoint=person-search&${params.toString()}`)
                    .then(async res => {
                        const data = await res.json();
                        if (res.ok && data && data.status === 200 && data.data) {
                            updateTabContent(tabId, renderEnformionPersonSearch(data.data), 'success');
                            tabResults[tabId] = data.data;
                        } else if (data && data.status === 404) {
                            updateTabContent(tabId, '<div class="alert alert-info"><span>ℹ️</span><div>No person search results found.</div></div>', 'warning');
                        } else {
                            const errorMsg = data?.error?.message || data?.error || 'Unknown error';
                            updateTabContent(tabId, renderError(errorMsg), 'error');
                        }
                    })
                    .catch(err => {
                        console.error('Person search enriched error:', err);
                        updateTabContent(tabId, renderError(err.message), 'error');
                    });
            }
        }

        function createTab(id, label, status = 'loading') {
            activeTabs.push(id);

            const tabNav = document.getElementById('tabNav');
            const tabContent = document.getElementById('tabContent');

            // Create tab button
            const button = document.createElement('button');
            button.className = 'tab-button';
            button.id = `tab-btn-${id}`;
            button.onclick = () => switchTab(id);
            button.innerHTML = `
                <span class="tab-icon">${label.split(' ')[0]}</span>
                <span>${label.substring(label.indexOf(' ') + 1)}</span>
                <span class="status-dot ${status}"></span>
            `;
            tabNav.appendChild(button);

            // Create tab pane
            const pane = document.createElement('div');
            pane.className = 'tab-pane';
            pane.id = `tab-pane-${id}`;
            pane.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${label}...</p>
                </div>
            `;
            tabContent.appendChild(pane);
        }

        function switchTab(id) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`tab-btn-${id}`).classList.add('active');

            // Update panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            document.getElementById(`tab-pane-${id}`).classList.add('active');
        }

        function updateTabContent(id, html, status) {
            const pane = document.getElementById(`tab-pane-${id}`);
            const button = document.getElementById(`tab-btn-${id}`);

            if (pane) pane.innerHTML = html;

            if (button) {
                const dot = button.querySelector('.status-dot');
                if (dot) {
                    dot.className = `status-dot ${status}`;
                }
            }

            tabResults[id] = { html, status };
        }

        function clearUnifiedForm() {
            document.getElementById('phoneNumber').value = '';
            document.getElementById('emailAddress').value = '';
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('city').value = '';
            document.getElementById('postalCode').value = '';
            document.getElementById('company').value = '';
            document.getElementById('location').value = '';
            document.getElementById('profileUrl').value = '';
            document.getElementById('unifiedResults').classList.remove('active');
            document.getElementById('tabNav').innerHTML = '';
            document.getElementById('tabContent').innerHTML = '';
            activeTabs = [];
            tabResults = {};
        }

        // ========== LEGACY FUNCTIONS (kept for compatibility) ==========

        // Format phone number for display
        function formatPhone(phone) {
            if (!phone) return 'Unknown';
            // Remove all non-digits
            const cleaned = phone.replace(/\D/g, '');
            
            if (cleaned.length === 10) {
                return `(${cleaned.slice(0,3)}) ${cleaned.slice(3,6)}-${cleaned.slice(6)}`;
            } else if (cleaned.length === 11 && cleaned[0] === '1') {
                return `+1 (${cleaned.slice(1,4)}) ${cleaned.slice(4,7)}-${cleaned.slice(7)}`;
            } else if (cleaned.startsWith('1')) {
                return `+${cleaned.slice(0,1)} (${cleaned.slice(1,4)}) ${cleaned.slice(4,7)}-${cleaned.slice(7)}`;
            }
            return phone;
        }

        async function runCallerName() {
            const phone = document.getElementById('twilioPhone').value;
            const phoneNumber = cleanPhoneNumber(phone);
            if (!phoneNumber || phoneNumber.length < 10) return alert('Enter a phone');
            const payload = { phone: phoneNumber, action: 'caller_name' };
            document.getElementById('twilioResults').classList.add('active');
            document.getElementById('twilioResultsContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Checking caller name...</p></div>';
            try {
                const res = await fetch('/api/twilio', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                const data = await res.json();
                if (res.ok) showTwilioResults(data); else document.getElementById('twilioResultsContent').innerText = data.error || data.message;
            } catch (e) { document.getElementById('twilioResultsContent').innerText = e.message }
        }

        async function runSmsPumping() {
            const phone = document.getElementById('twilioPhone').value;
            const phoneNumber = cleanPhoneNumber(phone);
            if (!phoneNumber || phoneNumber.length < 10) return alert('Enter a phone');
            const payload = { phone: phoneNumber, action: 'sms_pumping' };
            document.getElementById('twilioResults').classList.add('active');
            document.getElementById('twilioResultsContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Checking SMS pumping risk...</p></div>';
            try {

                const data = await res.json();
                if (res.ok) showTwilioResults(data); else document.getElementById('twilioResultsContent').innerText = data.error || data.message;
            } catch (e) { document.getElementById('twilioResultsContent').innerText = e.message }
        }

        // Clean phone number for API
        function cleanPhoneNumber(phone) {
            // Remove all non-digits
            let cleaned = phone.replace(/\D/g, '');
            
            // Remove country code if present
            if (cleaned.length === 11 && cleaned[0] === '1') {
                cleaned = cleaned.slice(1);
            }
            
            return cleaned;
        }

        // Format phone input as user types
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            const value = e.target.value;
            const cleaned = value.replace(/\D/g, '');
            
            if (cleaned.length <= 10) {
                if (cleaned.length >= 6) {
                    e.target.value = `(${cleaned.slice(0,3)}) ${cleaned.slice(3,6)}-${cleaned.slice(6)}`;
                } else if (cleaned.length >= 3) {
                    e.target.value = `(${cleaned.slice(0,3)}) ${cleaned.slice(3)}`;
                }
            }
        });

        async function makeApiCall() {
            const phoneInput = document.getElementById('phoneNumber').value;
            const endpoint = document.getElementById('apiEndpoint').value;
            const apiButton = document.getElementById('apiButton');
            
            // Clean the phone number
            const phoneNumber = cleanPhoneNumber(phoneInput);
            
            // Validation
            if (!phoneNumber || phoneNumber.length !== 10) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }
            
            // Disable button during call
            apiButton.disabled = true;
            
            // Show loading state
            showLoading();
            
            try {
                // Call our serverless function (API key is handled server-side)
                const response = await fetch(`/api/trestle?endpoint=${endpoint}&phone=${phoneNumber}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data, endpoint);
                } else {
                    throw new Error(data.error || data.message || `API Error: ${response.status}`);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                apiButton.disabled = false;
            }
        }
