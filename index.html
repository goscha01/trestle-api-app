<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrestleIQ API Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gray-100);
        }

        .card-header h2 {
            color: var(--gray-800);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card-header .icon {
            font-size: 1.5rem;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .alert-info {
            background: #dbeafe;
            border: 2px solid #60a5fa;
            color: #1e40af;
        }

        .alert-success {
            background: #d1fae5;
            border: 2px solid #34d399;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border: 2px solid #f87171;
            color: #991b1b;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .input-with-addon {
            display: flex;
            align-items: center;
        }

        .input-addon {
            padding: 12px 16px;
            background: var(--gray-100);
            border: 2px solid var(--gray-200);
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: var(--gray-600);
            font-weight: 600;
        }

        .input-with-addon input {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results {
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .results.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .results-header h2 {
            color: var(--gray-800);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-success {
            background: var(--success);
            color: white;
        }

        .status-error {
            background: var(--error);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .data-section {
            background: var(--gray-50);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .data-section h3 {
            color: var(--gray-700);
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            color: var(--gray-600);
            font-weight: 500;
            flex-shrink: 0;
            min-width: 150px;
        }

        .data-value {
            color: var(--gray-900);
            font-weight: 600;
            text-align: right;
            word-break: break-word;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 2px;
        }

        .tag-success {
            background: var(--success);
        }

        .tag-warning {
            background: var(--warning);
        }

        .tag-error {
            background: var(--error);
        }

        .tag-info {
            background: var(--info);
        }

        .owner-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .owner-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--gray-100);
        }

        .owner-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gray-800);
        }

        .owner-badge {
            display: flex;
            gap: 8px;
        }

        .address-item {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .address-line {
            color: var(--gray-700);
            margin-bottom: 4px;
        }

        .address-meta {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .phone-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .email-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .email-item {
            color: var(--info);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .collapsible {
            background: var(--gray-800);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--gray-900);
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }

        .collapsible-header:hover {
            background: var(--gray-800);
        }

        .collapsible-header h3 {
            color: white;
            font-size: 1rem;
            margin: 0;
        }

        .collapsible-arrow {
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .collapsible.expanded .collapsible-arrow {
            transform: rotate(180deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .collapsible.expanded .collapsible-content {
            max-height: 2000px;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .card {
                padding: 24px;
            }
            
            .data-row {
                flex-direction: column;
                gap: 4px;
            }
            
            .data-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç TrestleIQ API Dashboard</h1>
            <p>Real-time Phone Validation & Reverse Lookup</p>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="icon">‚öôÔ∏è</span>
                <h2>API Configuration</h2>
            </div>

            <div class="alert alert-info">
                <span>‚ÑπÔ∏è</span>
                <div>
                    <strong>Welcome!</strong> 
                    Enter a phone number below to get detailed information about the owner, carrier, and validation status.
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-with-addon">
                    <span class="input-addon">+1</span>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        placeholder="(248) 346-2681 or 2483462681" 
                        autocomplete="tel"
                    />
                </div>
                <small>Enter a US phone number in any format</small>
            </div>

            <div class="form-group">
                <label for="apiEndpoint">Select API Endpoint</label>
                <select id="apiEndpoint">
                    <option value="phone_intel">üì± Phone Validation API - Get carrier, line type, and activity score</option>
                    <option value="reverse_phone">üë§ Reverse Phone API - Get owner information and demographics</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="makeApiCall()" id="apiButton">
                    <span>üöÄ</span>
                    <span>Get Information</span>
                </button>
                <button class="btn btn-secondary" onclick="clearResults()">
                    <span>üîÑ</span>
                    <span>Clear</span>
                </button>
            </div>
        </div>

        <div class="card results" id="resultsPanel">
            <div class="results-header">
                <h2>API Response</h2>
                <span class="status-badge" id="statusBadge"></span>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Format phone number for display
        function formatPhone(phone) {
            if (!phone) return 'Unknown';
            // Remove all non-digits
            const cleaned = phone.replace(/\D/g, '');
            
            if (cleaned.length === 10) {
                return `(${cleaned.slice(0,3)}) ${cleaned.slice(3,6)}-${cleaned.slice(6)}`;
            } else if (cleaned.length === 11 && cleaned[0] === '1') {
                return `+1 (${cleaned.slice(1,4)}) ${cleaned.slice(4,7)}-${cleaned.slice(7)}`;
            } else if (cleaned.startsWith('1')) {
                return `+${cleaned.slice(0,1)} (${cleaned.slice(1,4)}) ${cleaned.slice(4,7)}-${cleaned.slice(7)}`;
            }
            return phone;
        }

        // Clean phone number for API
        function cleanPhoneNumber(phone) {
            // Remove all non-digits
            let cleaned = phone.replace(/\D/g, '');
            
            // Remove country code if present
            if (cleaned.length === 11 && cleaned[0] === '1') {
                cleaned = cleaned.slice(1);
            }
            
            return cleaned;
        }

        // Format phone input as user types
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            const value = e.target.value;
            const cleaned = value.replace(/\D/g, '');
            
            if (cleaned.length <= 10) {
                if (cleaned.length >= 6) {
                    e.target.value = `(${cleaned.slice(0,3)}) ${cleaned.slice(3,6)}-${cleaned.slice(6)}`;
                } else if (cleaned.length >= 3) {
                    e.target.value = `(${cleaned.slice(0,3)}) ${cleaned.slice(3)}`;
                }
            }
        });

        async function makeApiCall() {
            const phoneInput = document.getElementById('phoneNumber').value;
            const endpoint = document.getElementById('apiEndpoint').value;
            const apiButton = document.getElementById('apiButton');
            
            // Clean the phone number
            const phoneNumber = cleanPhoneNumber(phoneInput);
            
            // Validation
            if (!phoneNumber || phoneNumber.length !== 10) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }
            
            // Disable button during call
            apiButton.disabled = true;
            
            // Show loading state
            showLoading();
            
            try {
                // Call our serverless function (API key is handled server-side)
                const response = await fetch(`/api/trestle?endpoint=${endpoint}&phone=${phoneNumber}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data, endpoint);
                } else {
                    throw new Error(data.error || data.message || `API Error: ${response.status}`);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                apiButton.disabled = false;
            }
        }

        function showLoading() {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            const statusBadge = document.getElementById('statusBadge');
            
            resultsPanel.classList.add('active');
            statusBadge.textContent = '';
            statusBadge.className = 'status-badge';
            
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Calling TrestleIQ API...</p>
                </div>
            `;
        }

        function showSuccess(data, endpoint) {
            const statusBadge = document.getElementById('statusBadge');
            const resultsContent = document.getElementById('resultsContent');
            
            statusBadge.textContent = 'SUCCESS';
            statusBadge.className = 'status-badge status-success';
            
            if (endpoint === 'phone_intel') {
                // Phone Validation API Response
                resultsContent.innerHTML = `
                    <div class="data-section">
                        <h3>üì± Phone Validation Results</h3>
                        <div class="data-row">
                            <span class="data-label">Phone Number</span>
                            <span class="data-value">${formatPhone(data.phone_number)}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Valid Number</span>
                            <span class="data-value">
                                ${data.is_valid ? '<span class="tag tag-success">‚úì Valid</span>' : '<span class="tag tag-error">‚úó Invalid</span>'}
                            </span>
                        </div>
                        ${data.activity_score !== undefined ? `
                            <div class="data-row">
                                <span class="data-label">Activity Score</span>
                                <span class="data-value">
                                    ${getActivityScoreBadge(data.activity_score)}
                                </span>
                            </div>
                        ` : ''}
                        <div class="data-row">
                            <span class="data-label">Line Type</span>
                            <span class="data-value">${data.line_type || 'Unknown'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Carrier</span>
                            <span class="data-value">${data.carrier || 'Unknown'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Prepaid</span>
                            <span class="data-value">${data.is_prepaid !== undefined ? (data.is_prepaid ? 'Yes' : 'No') : 'Unknown'}</span>
                        </div>
                        ${data.is_commercial !== undefined ? `
                            <div class="data-row">
                                <span class="data-label">Commercial</span>
                                <span class="data-value">${data.is_commercial ? 'Yes' : 'No'}</span>
                            </div>
                        ` : ''}
                        <div class="data-row">
                            <span class="data-label">Country</span>
                            <span class="data-value">${data.country_name || 'United States'} ${data.country_code ? `(${data.country_code})` : ''}</span>
                        </div>
                    </div>
                    
                    <div class="collapsible" onclick="toggleCollapsible(this)">
                        <div class="collapsible-header">
                            <h3>üìÑ Raw JSON Response</h3>
                            <span class="collapsible-arrow">‚ñº</span>
                        </div>
                        <div class="collapsible-content">
                            <div class="code-block">
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Reverse Phone API Response with all fields
                let ownersHTML = '';
                
                if (data.owners && data.owners.length > 0) {
                    ownersHTML = data.owners.map((owner, index) => `
                        <div class="owner-card">
                            <div class="owner-header">
                                <div>
                                    <div class="owner-name">${owner.name || 'Unknown'}</div>
                                    <div style="color: var(--gray-600); font-size: 0.9rem; margin-top: 4px;">
                                        ${owner.firstname || ''} ${owner.middlename || ''} ${owner.lastname || ''}
                                    </div>
                                </div>
                                <div class="owner-badge">
                                    ${owner.age_range ? `<span class="tag tag-info">${owner.age_range} years</span>` : ''}
                                    ${owner.gender ? `<span class="tag">${owner.gender === 'M' ? '‚ôÇÔ∏è Male' : owner.gender === 'F' ? '‚ôÄÔ∏è Female' : owner.gender}</span>` : ''}
                                </div>
                            </div>
                            
                            ${owner.alternate_names && owner.alternate_names.length > 0 ? `
                                <div class="data-section" style="margin-top: 16px;">
                                    <h3>üìù Alternate Names</h3>
                                    <div class="phone-list">
                                        ${owner.alternate_names.map(name => `<span class="tag tag-info">${name}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${owner.link_to_phone_start_date ? `
                                <div class="data-section" style="margin-top: 16px;">
                                    <div class="data-row">
                                        <span class="data-label">Phone Link Date</span>
                                        <span class="data-value">${new Date(owner.link_to_phone_start_date).toLocaleDateString()}</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${owner.current_addresses && owner.current_addresses.length > 0 ? `
                                <div class="data-section" style="margin-top: 16px;">
                                    <h3>üìç Current Addresses</h3>
                                    ${owner.current_addresses.map(addr => `
                                        <div class="address-item">
                                            <div class="address-line">
                                                <strong>${addr.street_line_1 || ''}</strong>
                                                ${addr.street_line_2 ? `<br>${addr.street_line_2}` : ''}
                                            </div>
                                            <div class="address-line">
                                                ${addr.city || ''}, ${addr.state_code || ''} ${addr.postal_code || ''}${addr.zip4 ? `-${addr.zip4}` : ''}
                                            </div>
                                            <div class="address-meta">
                                                ${addr.delivery_point ? `<span>üì¨ ${addr.delivery_point}</span>` : ''}
                                                ${addr.link_to_person_start_date ? `<span>üìÖ Since ${new Date(addr.link_to_person_start_date).toLocaleDateString()}</span>` : ''}
                                                ${addr.lat_long ? `<span>üìç ${addr.lat_long.latitude.toFixed(4)}, ${addr.lat_long.longitude.toFixed(4)}</span>` : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            ${owner.alternate_phones && owner.alternate_phones.length > 0 ? `
                                <div class="data-section" style="margin-top: 16px;">
                                    <h3>üìû Alternate Phones</h3>
                                    <div class="phone-list">
                                        ${owner.alternate_phones.map(phone => `
                                            <span class="tag tag-info">
                                                ${formatPhone(phone.phoneNumber)} 
                                                ${phone.lineType ? `(${phone.lineType})` : ''}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${owner.emails && owner.emails.length > 0 ? `
                                <div class="data-section" style="margin-top: 16px;">
                                    <h3>‚úâÔ∏è Email Addresses</h3>
                                    <div class="email-list">
                                        ${owner.emails.map(email => `<span class="email-item">${email}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                }
                
                resultsContent.innerHTML = `
                    <div class="data-section">
                        <h3>üìû Phone Information</h3>
                        <div class="data-row">
                            <span class="data-label">Phone Number</span>
                            <span class="data-value">${formatPhone(data.phone_number)}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Valid Number</span>
                            <span class="data-value">
                                ${data.is_valid ? '<span class="tag tag-success">‚úì Valid</span>' : '<span class="tag tag-error">‚úó Invalid</span>'}
                            </span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Line Type</span>
                            <span class="data-value">${data.line_type || 'Unknown'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Carrier</span>
                            <span class="data-value">${data.carrier || 'Unknown'}</span>
                        </div>
                        ${data.is_prepaid !== undefined ? `
                            <div class="data-row">
                                <span class="data-label">Prepaid</span>
                                <span class="data-value">${data.is_prepaid ? 'Yes' : 'No'}</span>
                            </div>
                        ` : ''}
                        ${data.is_commercial !== undefined ? `
                            <div class="data-row">
                                <span class="data-label">Commercial</span>
                                <span class="data-value">${data.is_commercial ? 'Yes' : 'No'}</span>
                            </div>
                        ` : ''}
                        ${data.country_calling_code ? `
                            <div class="data-row">
                                <span class="data-label">Country Code</span>
                                <span class="data-value">+${data.country_calling_code}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${ownersHTML ? `
                        <div class="data-section">
                            <h3>üë• Owner Information (${data.owners.length} ${data.owners.length === 1 ? 'Owner' : 'Owners'})</h3>
                            ${ownersHTML}
                        </div>
                    ` : '<div class="alert alert-info"><span>‚ÑπÔ∏è</span><div>No owner information found for this number.</div></div>'}
                    
                    <div class="collapsible" onclick="toggleCollapsible(this)">
                        <div class="collapsible-header">
                            <h3>üìÑ Raw JSON Response</h3>
                            <span class="collapsible-arrow">‚ñº</span>
                        </div>
                        <div class="collapsible-content">
                            <div class="code-block">
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function toggleCollapsible(element) {
            element.classList.toggle('expanded');
        }

        function showError(message) {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            const statusBadge = document.getElementById('statusBadge');
            
            resultsPanel.classList.add('active');
            statusBadge.textContent = 'ERROR';
            statusBadge.className = 'status-badge status-error';
            
            resultsContent.innerHTML = `
                <div class="alert alert-error">
                    <span>‚ùå</span>
                    <div>
                        <strong>Error:</strong> ${message}
                        ${message.includes('401') || message.includes('403') ? '<br><br>The API key may be invalid or missing. Please check the server configuration.' : ''}
                    </div>
                </div>
            `;
        }

        function getActivityScoreBadge(score) {
            if (score === undefined || score === null) return 'Unknown';
            
            let tagClass = 'tag-error';
            let label = 'Low Activity';
            
            if (score >= 70) {
                tagClass = 'tag-success';
                label = 'High Activity';
            } else if (score >= 40) {
                tagClass = 'tag-warning';
                label = 'Medium Activity';
            }
            
            return `<span class="tag ${tagClass}">${score}/100 - ${label}</span>`;
        }

        function clearResults() {
            document.getElementById('resultsPanel').classList.remove('active');
            document.getElementById('phoneNumber').value = '';
        }

        // Allow Enter key to submit
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeApiCall();
            }
        });
    </script>
</body>
