        /* Twilio Lookup client functions */
        async function makeTwilioCall() {
            const phoneInput = document.getElementById('twilioPhone').value;
            const phoneNumber = cleanPhoneNumber(phoneInput);

            if (!phoneNumber || phoneNumber.length !== 10) {
                alert('Please enter a valid 10-digit phone number for Twilio Lookup');
                return;
            }

            showTwilioLoading();

            try {
                const response = await fetch(`/api/twilio?phone=${phoneNumber}`);
                const data = await response.json();

                if (response.ok) {
                    showTwilioResults(data);
                } else {
                    document.getElementById('twilioResultsContent').innerText = data.error || data.message || 'Error';
                }
            } catch (err) {
                document.getElementById('twilioResultsContent').innerText = err.message;
            }
        }

        function showTwilioLoading() {
            const container = document.getElementById('twilioResults');
            container.classList.add('active');
            document.getElementById('twilioResultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Calling Twilio Lookup...</p>
                </div>
            `;
        }

        function showTwilioResults(data) {
            const el = document.getElementById('twilioResultsContent');

            // Caller Name response (v2): { caller_name: { caller_name: 'Name', caller_type: '...'}, phone_number: '+1...' }
            if (data && data.caller_name && typeof data.caller_name === 'object') {
                const cn = data.caller_name;
                const name = cn.caller_name || null;
                const type = cn.caller_type || 'UNDETERMINED';
                const errorCode = cn.error_code;

                let nameDisplay = name ? `<strong>${name}</strong>` : '<span class="tag tag-warning">No CNAM Data Available</span>';

                el.innerHTML = `
                    <div class="data-section">
                        <h3>🗣️ Caller Name</h3>
                        <div class="data-row"><span class="data-label">Phone Number</span><span class="data-value">${formatPhone(data.phone_number || data.national_format || '')}</span></div>
                        <div class="data-row"><span class="data-label">Caller Name</span><span class="data-value">${nameDisplay}</span></div>
                        <div class="data-row"><span class="data-label">Caller Type</span><span class="data-value">${type}</span></div>
                        ${data.country_code ? `<div class="data-row"><span class="data-label">Country</span><span class="data-value">${data.country_code}</span></div>` : ''}
                        ${data.national_format ? `<div class="data-row"><span class="data-label">National Format</span><span class="data-value">${data.national_format}</span></div>` : ''}
                        ${errorCode ? `<div class="data-row"><span class="data-label">Error Code</span><span class="data-value">${errorCode}</span></div>` : ''}
                    </div>
                    ${!name ? `<div class="alert alert-info" style="margin-top: 16px;"><span>ℹ️</span><div>CNAM (Caller Name) data is not available for this number. This is common for mobile numbers and some carriers.</div></div>` : ''}
                    <div class="collapsible" onclick="toggleCollapsible(this)">
                        <div class="collapsible-header"><h3>📄 Raw JSON</h3><span class="collapsible-arrow">▼</span></div>
                        <div class="collapsible-content"><div class="code-block"><pre>${JSON.stringify(data, null, 2)}</pre></div></div>
                    </div>
                `;
                return;
            }

            // SMS Pumping Risk response (v2): { sms_pumping_risk: { carrier_risk_category: 'low' }, phone_number: '+1...' }
            if (data && data.sms_pumping_risk && typeof data.sms_pumping_risk === 'object') {
                const spr = data.sms_pumping_risk;
                const riskLevel = spr.carrier_risk_category || spr.sms_pumping_risk_level || spr.risk_level || 'Unknown';
                const numberBlocked = spr.number_blocked;
                const numberBlockedDate = spr.number_blocked_date;
                const numberBlockedLastDate = spr.number_blocked_last_date;

                let riskBadge = 'tag';
                if (riskLevel.toLowerCase() === 'high') riskBadge = 'tag tag-error';
                else if (riskLevel.toLowerCase() === 'medium') riskBadge = 'tag tag-warning';
                else if (riskLevel.toLowerCase() === 'low') riskBadge = 'tag tag-success';

                el.innerHTML = `
                    <div class="data-section">
                        <h3>⚠️ SMS Pumping Risk</h3>
                        <div class="data-row"><span class="data-label">Phone Number</span><span class="data-value">${formatPhone(data.phone_number || data.national_format || '')}</span></div>
                        <div class="data-row"><span class="data-label">Carrier Risk Category</span><span class="data-value"><span class="${riskBadge}">${riskLevel.toUpperCase()}</span></span></div>
                        <div class="data-row"><span class="data-label">Number Blocked</span><span class="data-value">${numberBlocked ? '<span class="tag tag-error">Yes</span>' : '<span class="tag tag-success">No</span>'}</span></div>
                        ${numberBlockedDate ? `<div class="data-row"><span class="data-label">Blocked Date</span><span class="data-value">${new Date(numberBlockedDate).toLocaleString()}</span></div>` : ''}
                        ${numberBlockedLastDate ? `<div class="data-row"><span class="data-label">Last Blocked Date</span><span class="data-value">${new Date(numberBlockedLastDate).toLocaleString()}</span></div>` : ''}
                        ${data.country_code ? `<div class="data-row"><span class="data-label">Country</span><span class="data-value">${data.country_code}</span></div>` : ''}
                        ${data.national_format ? `<div class="data-row"><span class="data-label">National Format</span><span class="data-value">${data.national_format}</span></div>` : ''}
                    </div>
                    <div class="collapsible" onclick="toggleCollapsible(this)">
                        <div class="collapsible-header"><h3>📄 Raw JSON</h3><span class="collapsible-arrow">▼</span></div>
                        <div class="collapsible-content"><div class="code-block"><pre>${JSON.stringify(data, null, 2)}</pre></div></div>
                    </div>
                `;
                return;
            }

            // Fallback: carrier/phone lookup (v1)
            const carrierName = data.carrier && (data.carrier.name || data.carrier['name']) ? (data.carrier.name || data.carrier['name']) : (data.carrier || 'Unknown');
            const carrierType = data.carrier && (data.carrier.type || data.carrier['type']) ? (data.carrier.type || data.carrier['type']) : (data.type || 'Unknown');

            el.innerHTML = `
                <div class="data-section">
                    <h3>📡 Twilio Lookup Result</h3>
                    <div class="data-row"><span class="data-label">Phone</span><span class="data-value">${formatPhone(data.phone_number || data.phoneNumber || data.phone || '')}</span></div>
                    <div class="data-row"><span class="data-label">Carrier</span><span class="data-value">${carrierName}</span></div>
                    <div class="data-row"><span class="data-label">Type</span><span class="data-value">${carrierType}</span></div>
                    ${data.national_format ? `<div class="data-row"><span class="data-label">National Format</span><span class="data-value">${data.national_format}</span></div>` : ''}
                    ${data.country_code ? `<div class="data-row"><span class="data-label">Country</span><span class="data-value">${data.country_code}</span></div>` : ''}
                </div>
                <div class="collapsible" onclick="toggleCollapsible(this)">
                    <div class="collapsible-header"><h3>📄 Raw JSON</h3><span class="collapsible-arrow">▼</span></div>
                    <div class="collapsible-content"><div class="code-block"><pre>${JSON.stringify(data, null, 2)}</pre></div></div>
                </div>
            `;
        }

        async function runIdentityMatch() {
            const phone = document.getElementById('idPhone').value;
            const given_name = document.getElementById('givenName').value;
            const family_name = document.getElementById('familyName').value;
            const city = document.getElementById('city').value;
            const postal_code = document.getElementById('postal').value;

            const phoneNumber = cleanPhoneNumber(phone);
            if (!phoneNumber || phoneNumber.length < 10) {
                alert('Please enter a valid phone number');
                return;
            }

            showIdentityLoading();

            const payload = {
                phone: phoneNumber,
                given_name: given_name || undefined,
                family_name: family_name || undefined,
                city: city || undefined,
                postal_code: postal_code || undefined
            };

            try {
                const response = await fetch('/api/twilio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    showIdentityResults(data);
                } else {
                    document.getElementById('identityResultsContent').innerText = data.error || data.message || 'Error';
                }
            } catch (err) {
                document.getElementById('identityResultsContent').innerText = err.message;
            }
        }

        function showIdentityLoading() {
            const el = document.getElementById('identityResults');
            el.classList.add('active');
            document.getElementById('identityResultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Running Identity Match...</p>
                </div>
            `;
        }

        function showIdentityResults(data) {
            const el = document.getElementById('identityResultsContent');

            // Identity Match v2 response: { identity_match: { first_name_match: 'match', last_name_match: 'no_match', ... }, phone_number: '+1...' }
            if (data && data.identity_match && typeof data.identity_match === 'object') {
                const im = data.identity_match;

                const getMatchBadge = (matchValue) => {
                    if (!matchValue) return '<span class="tag">No Data</span>';
                    if (matchValue === 'match') return '<span class="tag tag-success">✓ Match</span>';
                    if (matchValue === 'no_match') return '<span class="tag tag-error">✗ No Match</span>';
                    return `<span class="tag">${matchValue}</span>`;
                };

                el.innerHTML = `
                    <div class="data-section">
                        <h3>🛡️ Identity Match Result</h3>
                        <div class="data-row"><span class="data-label">Phone Number</span><span class="data-value">${formatPhone(data.phone_number || data.national_format || '')}</span></div>
                        ${im.first_name_match ? `<div class="data-row"><span class="data-label">First Name</span><span class="data-value">${getMatchBadge(im.first_name_match)}</span></div>` : ''}
                        ${im.last_name_match ? `<div class="data-row"><span class="data-label">Last Name</span><span class="data-value">${getMatchBadge(im.last_name_match)}</span></div>` : ''}
                        ${im.address_match ? `<div class="data-row"><span class="data-label">Address</span><span class="data-value">${getMatchBadge(im.address_match)}</span></div>` : ''}
                        ${im.city_match ? `<div class="data-row"><span class="data-label">City</span><span class="data-value">${getMatchBadge(im.city_match)}</span></div>` : ''}
                        ${im.state_match ? `<div class="data-row"><span class="data-label">State</span><span class="data-value">${getMatchBadge(im.state_match)}</span></div>` : ''}
                        ${im.postal_code_match ? `<div class="data-row"><span class="data-label">Postal Code</span><span class="data-value">${getMatchBadge(im.postal_code_match)}</span></div>` : ''}
                        ${im.national_id_match ? `<div class="data-row"><span class="data-label">National ID</span><span class="data-value">${getMatchBadge(im.national_id_match)}</span></div>` : ''}
                    </div>
                    <div class="collapsible" onclick="toggleCollapsible(this)">
                        <div class="collapsible-header"><h3>📄 Raw JSON</h3><span class="collapsible-arrow">▼</span></div>
                        <div class="collapsible-content"><div class="code-block"><pre>${JSON.stringify(data, null, 2)}</pre></div></div>
                    </div>
                `;
            } else {
                // Fallback for unexpected format
                el.innerHTML = `
                    <div class="data-section">
                        <h3>🛡️ Identity Match Result</h3>
                        <div class="data-row"><span class="data-label">Status</span><span class="data-value">${data.status || data.result || 'Unknown'}</span></div>
                        <div class="data-row"><span class="data-label">Match Score</span><span class="data-value">${data.match && data.match.confidence ? data.match.confidence : (data.confidence || 'N/A')}</span></div>
                    </div>
                    <div class="collapsible" onclick="toggleCollapsible(this)">
                        <div class="collapsible-header"><h3>📄 Raw JSON</h3><span class="collapsible-arrow">▼</span></div>
                        <div class="collapsible-content"><div class="code-block"><pre>${JSON.stringify(data, null, 2)}</pre></div></div>
                    </div>
                `;
            }
        }

        function showError(message) {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            const statusBadge = document.getElementById('statusBadge');
            
            resultsPanel.classList.add('active');
            statusBadge.textContent = 'ERROR';
            statusBadge.className = 'status-badge status-error';
            
            resultsContent.innerHTML = `
                <div class="alert alert-error">
                    <span>❌</span>
                    <div>
                        <strong>Error:</strong> ${message}
                        ${message.includes('401') || message.includes('403') ? '<br><br>The API key may be invalid or missing. Please check the server configuration.' : ''}
                    </div>
                </div>
            `;
        }

        function getActivityScoreBadge(score) {
            if (score === undefined || score === null) return 'Unknown';
            
            let tagClass = 'tag-error';
            let label = 'Low Activity';
            
            if (score >= 70) {
                tagClass = 'tag-success';
                label = 'High Activity';
            } else if (score >= 40) {
                tagClass = 'tag-warning';
                label = 'Medium Activity';
            }
            
            return `<span class="tag ${tagClass}">${score}/100 - ${label}</span>`;
        }

        function clearResults() {
            document.getElementById('resultsPanel').classList.remove('active');
            document.getElementById('phoneNumber').value = '';
        }

        /* PeopleDataLabs Enrichment Functions */
        async function runPDLEnrichment() {
            const phone = document.getElementById('pdlPhone').value.trim();
            const email = document.getElementById('pdlEmail').value.trim();
            const firstName = document.getElementById('pdlFirstName').value.trim();
            const lastName = document.getElementById('pdlLastName').value.trim();
            const company = document.getElementById('pdlCompany').value.trim();
            const location = document.getElementById('pdlLocation').value.trim();
            const profile = document.getElementById('pdlProfile').value.trim();

            // Validate at least one parameter
            if (!phone && !email && !firstName && !company && !profile) {
                alert('Please provide at least one search parameter (phone, email, name, company, or profile)');
                return;
            }

            showPDLLoading();

            // Build query parameters
            const params = new URLSearchParams();
            if (phone) params.append('phone', phone);
            if (email) params.append('email', email);
            if (firstName) params.append('first_name', firstName);
            if (lastName) params.append('last_name', lastName);
            if (company) params.append('company', company);
            if (location) params.append('location', location);
            if (profile) params.append('profile', profile);

            try {
                const response = await fetch(`/api/peopledatalabs?${params.toString()}`);
                const data = await response.json();

                if (response.ok && data.status === 200) {
                    showPDLResults(data);
                } else {
                    document.getElementById('pdlResultsContent').innerHTML = `
                        <div class="alert alert-error">
                            <span>❌</span>
                            <div><strong>Error:</strong> ${data.error || data.message || 'No match found'}</div>
                        </div>
                        <div class="collapsible" onclick="toggleCollapsible(this)">
                            <div class="collapsible-header"><h3>📄 Raw Response</h3><span class="collapsible-arrow">▼</span></div>
                            <div class="collapsible-content"><div class="code-block"><pre>${JSON.stringify(data, null, 2)}</pre></div></div>
                        </div>
                    `;
                }
            } catch (err) {
                document.getElementById('pdlResultsContent').innerHTML = `
                    <div class="alert alert-error">
                        <span>❌</span>
                        <div><strong>Error:</strong> ${err.message}</div>
                    </div>
                `;
            }
        }

        function showPDLLoading() {
            const el = document.getElementById('pdlResults');
            el.classList.add('active');
            document.getElementById('pdlResultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Enriching person data...</p>
                </div>
            `;
        }

        function showPDLResults(response) {
            const el = document.getElementById('pdlResultsContent');
            const person = response.data;

            if (!person) {
                el.innerHTML = `<div class="alert alert-error"><span>❌</span><div>No person data found</div></div>`;
                return;
            }

            // Extract key information
            const fullName = person.full_name || 'Unknown';
            const likelihood = response.likelihood || 0;
            const emails = person.emails || [];
            const phones = person.phone_numbers || [];
            const locations = person.locations || [];
            const experience = person.experience || [];
            const education = person.education || [];
            const profiles = person.profiles || [];

            let likelihoodBadge = 'tag';
            if (likelihood >= 8) likelihoodBadge = 'tag tag-success';
            else if (likelihood >= 5) likelihoodBadge = 'tag tag-warning';
            else likelihoodBadge = 'tag tag-error';

            el.innerHTML = `
                <div class="data-section">
                    <h3>👤 Personal Information</h3>
                    <div class="data-row"><span class="data-label">Full Name</span><span class="data-value"><strong>${fullName}</strong></span></div>
                    <div class="data-row"><span class="data-label">Match Likelihood</span><span class="data-value"><span class="${likelihoodBadge}">${likelihood}/10</span></span></div>
                    ${person.birth_year ? `<div class="data-row"><span class="data-label">Birth Year</span><span class="data-value">${person.birth_year}</span></div>` : ''}
                    ${person.gender ? `<div class="data-row"><span class="data-label">Gender</span><span class="data-value">${person.gender}</span></div>` : ''}
                    ${person.linkedin_url ? `<div class="data-row"><span class="data-label">LinkedIn</span><span class="data-value"><a href="${person.linkedin_url}" target="_blank">${person.linkedin_url}</a></span></div>` : ''}
                    ${person.facebook_url ? `<div class="data-row"><span class="data-label">Facebook</span><span class="data-value"><a href="${person.facebook_url}" target="_blank">${person.facebook_url}</a></span></div>` : ''}
                </div>

                ${emails.length > 0 ? `
                    <div class="data-section">
                        <h3>✉️ Email Addresses (${emails.length})</h3>
                        <div class="email-list">
                            ${emails.slice(0, 5).map(e => `
                                <span class="email-item">
                                    ${e.address}
                                    ${e.type ? `<span class="tag tag-info">${e.type}</span>` : ''}
                                    ${e.first_seen ? `<small style="color: var(--gray-500);"> (seen ${e.first_seen})</small>` : ''}
                                </span>
                            `).join('')}
                            ${emails.length > 5 ? `<small style="color: var(--gray-500);">...and ${emails.length - 5} more</small>` : ''}
                        </div>
                    </div>
                ` : ''}

                ${phones.length > 0 ? `
                    <div class="data-section">
                        <h3>📞 Phone Numbers (${phones.length})</h3>
                        <div class="phone-list">
                            ${phones.slice(0, 5).map(p => `
                                <span class="tag tag-info">
                                    ${formatPhone(p.number || p)}
                                    ${p.type ? `(${p.type})` : ''}
                                </span>
                            `).join('')}
                            ${phones.length > 5 ? `<br><small style="color: var(--gray-500);">...and ${phones.length - 5} more</small>` : ''}
                        </div>
                    </div>
                ` : ''}

                ${locations.length > 0 ? `
                    <div class="data-section">
                        <h3>📍 Locations (${locations.length})</h3>
                        ${locations.slice(0, 3).map(loc => `
                            <div class="address-item">
                                <div class="address-line">
                                    ${loc.street_address || ''}
                                </div>
                                <div class="address-line">
                                    ${loc.locality || ''}, ${loc.region || ''} ${loc.postal_code || ''} ${loc.country || ''}
                                </div>
                                ${loc.last_seen ? `<div class="address-meta"><span>Last seen: ${loc.last_seen}</span></div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}

                ${experience.length > 0 ? `
                    <div class="data-section">
                        <h3>💼 Work Experience (${experience.length})</h3>
                        ${experience.slice(0, 3).map(exp => `
                            <div class="owner-card" style="margin-bottom: 12px;">
                                <div style="font-weight: 700; color: var(--gray-800);">${exp.title?.name || exp.company?.name || 'Unknown'}</div>
                                ${exp.company?.name ? `<div style="color: var(--gray-600);">${exp.company.name}</div>` : ''}
                                ${exp.start_date || exp.end_date ? `
                                    <div style="color: var(--gray-500); font-size: 0.875rem; margin-top: 4px;">
                                        ${exp.start_date || 'Unknown'} - ${exp.end_date || 'Present'}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                        ${experience.length > 3 ? `<small style="color: var(--gray-500);">...and ${experience.length - 3} more positions</small>` : ''}
                    </div>
                ` : ''}

                ${education.length > 0 ? `
                    <div class="data-section">
                        <h3>🎓 Education (${education.length})</h3>
                        ${education.slice(0, 2).map(edu => `
                            <div style="margin-bottom: 12px;">
                                <div style="font-weight: 700; color: var(--gray-800);">${edu.school?.name || 'Unknown'}</div>
                                ${edu.degrees ? `<div style="color: var(--gray-600);">${edu.degrees.join(', ')}</div>` : ''}
                                ${edu.end_date ? `<div style="color: var(--gray-500); font-size: 0.875rem;">Graduated: ${edu.end_date}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}

                ${profiles.length > 0 ? `
                    <div class="data-section">
                        <h3>🌐 Social Profiles (${profiles.length})</h3>
                        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                            ${profiles.slice(0, 10).map(prof => `
                                <a href="${prof.url}" target="_blank" class="tag tag-info" style="text-decoration: none;">
                                    ${prof.network || 'Profile'}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="collapsible" onclick="toggleCollapsible(this)">
                    <div class="collapsible-header"><h3>📄 Raw JSON Response</h3><span class="collapsible-arrow">▼</span></div>
                    <div class="collapsible-content"><div class="code-block"><pre>${JSON.stringify(response, null, 2)}</pre></div></div>
                </div>
            `;
        }

        function clearPDLForm() {
            document.getElementById('pdlPhone').value = '';
            document.getElementById('pdlEmail').value = '';
            document.getElementById('pdlFirstName').value = '';
            document.getElementById('pdlLastName').value = '';
            document.getElementById('pdlCompany').value = '';
            document.getElementById('pdlLocation').value = '';
            document.getElementById('pdlProfile').value = '';
            document.getElementById('pdlResults').classList.remove('active');
        }

        // Allow Enter key to submit unified search
        const formInputs = ['phoneNumber', 'emailAddress', 'firstName', 'lastName', 'city', 'postalCode', 'company', 'location', 'profileUrl'];
        formInputs.forEach(inputId => {
            const element = document.getElementById(inputId);
            if (element) {
                element.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        runUnifiedSearch();
                    }
                });
            }
        });
    </script>
</body>
</html>
